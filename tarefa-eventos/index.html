<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tarefa Eventos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <button id="btnHello" class="btn btn-primary mt-5 mx-3">Cumprimentar</button>
      <button id="btnBckg" class="btn btn-primary mt-5 mx-3">Alterar Fundo</button>

    </div>
    <div class="row d-flex justify-content-center mt-4">
      <img src="img/dog.jpg" id="dogImage" class="col-5 p-0 mx-2 border border-dark">
      <img src="img/cat.jpeg" id="catImage" class="col-5 p-0 mx-2 border border-dark">
    </div>
    <form action="https://www.google.com.br/" class="row d-flex justify-content-center mt-4">
      <input type="text" name="name" id="name" placeholder="nome">
      <button id="btnSend" type="submit">Enviar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
